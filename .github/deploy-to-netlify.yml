name: Deploy to Netlify

on:
  push:
    branches:
      - main  # Change this if your main branch has a different name (e.g., "master")

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Change to your project's Node.js version

      - name: Install dependencies
        run: npm install  # Change this if you use Yarn (e.g., "yarn install")

      - name: Build project
        run: npm run build  # Adjust based on your build command

      - name: Deploy to Netlify
        uses: netlify/actions/cli@master
        with:
          args: deploy --prod
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
